services:
  nginx:
    image: nginx:alpine
    container_name: ${PROJECT_NAME:-nofollowbot}_nginx_prod
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - certbot_webroot:/var/www/certbot:ro
      - certbot_certs:/etc/letsencrypt:ro
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - app_network

  certbot:
    image: certbot/certbot:latest
    container_name: ${PROJECT_NAME:-nofollowbot}_certbot_prod
    volumes:
      - certbot_webroot:/var/www/certbot
      - certbot_certs:/etc/letsencrypt
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - app_network

  postgres:
    image: postgres:16-alpine
    container_name: ${PROJECT_NAME:-nofollowbot}_postgres_prod
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      POSTGRES_DB: ${POSTGRES_DB:-mutual_followers}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    expose:
      - "5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-mutual_followers}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app_network

  redis:
    image: redis:7-alpine
    container_name: ${PROJECT_NAME:-nofollowbot}_redis_prod
    restart: unless-stopped
    volumes:
      - redis_data:/data
    expose:
      - "6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app_network

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    image: ${PROJECT_NAME:-nofollowbot}_backend:latest
    container_name: ${PROJECT_NAME:-nofollowbot}_backend_prod
    restart: unless-stopped
    env_file:
      - .env.prod
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-mutual_followers}
      ENVIRONMENT: production
      DEBUG: "False"
      # Session auto-refresh
      REDIS_URL: redis://redis:6379/0
      USE_REDIS: ${USE_REDIS:-false}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:-}
      SECRET_KEY: ${SECRET_KEY:-change-me-in-production}
    volumes:
      - ./data/checks:/app/data/checks
      - ./logs:/app/logs
    expose:
      - "8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - app_network

  bot:
    image: ${PROJECT_NAME:-nofollowbot}_backend:latest
    container_name: ${PROJECT_NAME:-nofollowbot}_bot_prod
    restart: unless-stopped
    command: python -m app.bot.main
    env_file:
      - .env.prod
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-mutual_followers}
      API_BASE_URL: http://backend:8000
      ENVIRONMENT: production
      DEBUG: "False"
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:-}
      SECRET_KEY: ${SECRET_KEY:-change-me-in-production}
    volumes:
      - ./data/checks:/app/data/checks
      - ./logs:/app/logs
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - app_network

  admin_bot:
    image: ${PROJECT_NAME:-nofollowbot}_backend:latest
    container_name: ${PROJECT_NAME:-nofollowbot}_admin_bot_prod
    restart: unless-stopped
    command: python -m app.bot.admin_bot
    env_file:
      - .env.prod
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-mutual_followers}
      API_BASE_URL: http://backend:8000
      ENVIRONMENT: production
      DEBUG: "False"
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:-}
      SECRET_KEY: ${SECRET_KEY:-change-me-in-production}
    volumes:
      - ./data/checks:/app/data/checks
      - ./logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app_network

  worker:
    image: ${PROJECT_NAME:-nofollowbot}_backend:latest
    container_name: ${PROJECT_NAME:-nofollowbot}_worker_prod
    restart: unless-stopped
    command: python -m app.services.queue_worker
    env_file:
      - .env.prod
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-mutual_followers}
      ENVIRONMENT: production
      DEBUG: "False"
      # Session auto-refresh
      REDIS_URL: redis://redis:6379/0
      USE_REDIS: ${USE_REDIS:-false}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:-}
      SECRET_KEY: ${SECRET_KEY:-change-me-in-production}
    volumes:
      - ./data/checks:/app/data/checks
      - ./logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - app_network

  migrations:
    image: ${PROJECT_NAME:-nofollowbot}_backend:latest
    container_name: ${PROJECT_NAME:-nofollowbot}_migrations_prod
    env_file:
      - .env.prod
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-mutual_followers}
    command: alembic upgrade head
    depends_on:
      postgres:
        condition: service_healthy
    restart: "no"
    networks:
      - app_network

  # TaskIQ worker for background session refresh tasks
  taskiq-worker:
    image: ${PROJECT_NAME:-nofollowbot}_backend:latest
    container_name: ${PROJECT_NAME:-nofollowbot}_taskiq_worker_prod
    restart: unless-stopped
    command: taskiq worker app.tasks:broker --fs-discover
    env_file:
      - .env.prod
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-mutual_followers}
      ENVIRONMENT: production
      DEBUG: "False"
      # Session auto-refresh (enabled)
      REDIS_URL: redis://redis:6379/0
      USE_REDIS: "true"
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:-}
      SECRET_KEY: ${SECRET_KEY:-change-me-in-production}
      # Session refresh settings
      SESSION_REFRESH_DAYS: ${SESSION_REFRESH_DAYS:-2}
      SESSION_MAX_FAIL_COUNT: ${SESSION_MAX_FAIL_COUNT:-3}
      SESSION_PAGE_TIMEOUT: ${SESSION_PAGE_TIMEOUT:-30000}
      SESSION_LOGIN_TIMEOUT: ${SESSION_LOGIN_TIMEOUT:-15000}
      PROACTIVE_CHECK_HOURS: ${PROACTIVE_CHECK_HOURS:-6}
      HEALTH_CHECK_HOURS: ${HEALTH_CHECK_HOURS:-1}
    volumes:
      - ./logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - app_network
    profiles:
      - auto-refresh

  # TaskIQ scheduler for periodic session refresh
  taskiq-scheduler:
    image: ${PROJECT_NAME:-nofollowbot}_backend:latest
    container_name: ${PROJECT_NAME:-nofollowbot}_taskiq_scheduler_prod
    restart: unless-stopped
    command: python -m app.tasks.scheduler
    env_file:
      - .env.prod
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-mutual_followers}
      ENVIRONMENT: production
      DEBUG: "False"
      # Session auto-refresh (enabled)
      REDIS_URL: redis://redis:6379/0
      USE_REDIS: "true"
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:-}
      SECRET_KEY: ${SECRET_KEY:-change-me-in-production}
      # Session refresh settings
      SESSION_REFRESH_DAYS: ${SESSION_REFRESH_DAYS:-2}
      SESSION_MAX_FAIL_COUNT: ${SESSION_MAX_FAIL_COUNT:-3}
      SESSION_PAGE_TIMEOUT: ${SESSION_PAGE_TIMEOUT:-30000}
      SESSION_LOGIN_TIMEOUT: ${SESSION_LOGIN_TIMEOUT:-15000}
      PROACTIVE_CHECK_HOURS: ${PROACTIVE_CHECK_HOURS:-6}
      HEALTH_CHECK_HOURS: ${HEALTH_CHECK_HOURS:-1}
    volumes:
      - ./logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      taskiq-worker:
        condition: service_started
    networks:
      - app_network
    profiles:
      - auto-refresh

volumes:
  postgres_data:
  redis_data:
  certbot_webroot:
  certbot_certs:

networks:
  app_network:
    driver: bridge
