services:
  nginx:
    image: nginx:alpine
    container_name: ${PROJECT_NAME:-nofollowbot}_nginx_prod
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - certbot_webroot:/var/www/certbot:ro
      - certbot_certs:/etc/letsencrypt:ro
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - app_network

  certbot:
    image: certbot/certbot:latest
    container_name: ${PROJECT_NAME:-nofollowbot}_certbot_prod
    volumes:
      - certbot_webroot:/var/www/certbot
      - certbot_certs:/etc/letsencrypt
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - app_network

  postgres:
    image: postgres:16-alpine
    container_name: ${PROJECT_NAME:-nofollowbot}_postgres_prod
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      POSTGRES_DB: ${POSTGRES_DB:-mutual_followers}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    expose:
      - "5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-mutual_followers}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app_network

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    image: ${PROJECT_NAME:-nofollowbot}_backend:latest
    container_name: ${PROJECT_NAME:-nofollowbot}_backend_prod
    restart: unless-stopped
    env_file:
      - .env.prod
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-mutual_followers}
      ENVIRONMENT: production
      DEBUG: "False"
    volumes:
      - ./data/checks:/app/data/checks
      - ./logs:/app/logs
    expose:
      - "8000"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - app_network

  bot:
    image: ${PROJECT_NAME:-nofollowbot}_backend:latest
    container_name: ${PROJECT_NAME:-nofollowbot}_bot_prod
    restart: unless-stopped
    command: python -m app.bot.main
    env_file:
      - .env.prod
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-mutual_followers}
      API_BASE_URL: http://backend:8000
      ENVIRONMENT: production
      DEBUG: "False"
    volumes:
      - ./data/checks:/app/data/checks
      - ./logs:/app/logs
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - app_network

  admin_bot:
    image: ${PROJECT_NAME:-nofollowbot}_backend:latest
    container_name: ${PROJECT_NAME:-nofollowbot}_admin_bot_prod
    restart: unless-stopped
    command: python -m app.bot.admin_bot
    env_file:
      - .env.prod
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-mutual_followers}
      API_BASE_URL: http://backend:8000
      ENVIRONMENT: production
      DEBUG: "False"
    volumes:
      - ./data/checks:/app/data/checks
      - ./logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app_network

  worker:
    image: ${PROJECT_NAME:-nofollowbot}_backend:latest
    container_name: ${PROJECT_NAME:-nofollowbot}_worker_prod
    restart: unless-stopped
    command: python -m app.services.queue_worker
    env_file:
      - .env.prod
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-mutual_followers}
      ENVIRONMENT: production
      DEBUG: "False"
    volumes:
      - ./data/checks:/app/data/checks
      - ./logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app_network

  migrations:
    image: ${PROJECT_NAME:-nofollowbot}_backend:latest
    container_name: ${PROJECT_NAME:-nofollowbot}_migrations_prod
    env_file:
      - .env.prod
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-mutual_followers}
    command: alembic upgrade head
    depends_on:
      postgres:
        condition: service_healthy
    restart: "no"
    networks:
      - app_network

volumes:
  postgres_data:
  certbot_webroot:
  certbot_certs:

networks:
  app_network:
    driver: bridge

